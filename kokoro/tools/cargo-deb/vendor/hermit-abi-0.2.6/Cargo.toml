[dependencies.alloc]
optional = true
package = "rustc-std-workspace-alloc"
version = "1.0.0"

[dependencies.compiler_builtins]
optional = true
version = "0.1"

[dependencies.core]
optional = true
package = "rustc-std-workspace-core"
version = "1.0.0"

[dependencies.libc]
default-features = false
version = "0.2"

[features]
default = []
docs = []
rustc-dep-of-std = ["core", "alloc", "compiler_builtins/rustc-dep-of-std", "libc/rustc-dep-of-std"]

[package]
authors = ["Stefan Lankes"]
categories = ["os"]
description = "hermit-abi is small interface to call functions from the unikernel RustyHermit.\nIt is used to build the target `x86_64-unknown-hermit`.\n"
documentation = "https://hermitcore.github.io/rusty-hermit/hermit_abi"
edition = "2021"
keywords = ["unikernel", "libos"]
license = "MIT/Apache-2.0"
name = "hermit-abi"
readme = "README.md"
repository = "https://github.com/hermitcore/rusty-hermit"
resolver = "1"
version = "0.2.6"
[package.metadata.docs.rs]
default-target = "x86_64-unknown-hermit"
features = ["docs"]
